<div class="calculator">
  <input type="text" class="calculator__input" [(ngModel)]="first" />
  <select>
    <option [value]="opperation" *ngFor="let opperation of opperations">
      {{ opperation }}
    </option>
  </select>
  <input type="number" class="calculator__input" [(ngModel)]="second" />
  <span class="calculator__result">{{
    result ? result : "Нажмите рассчитать!"
  }}</span>

  <button (click)="calc()">Рассчитать</button>
</div>
